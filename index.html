
<!DOCTYPE html>

<head>
        <meta charset="UTF-8">   
        <title>FEWD Project 3</title>
        <meta name="description" content="Online Registration Form">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        
        <link rel="stylesheet" href="css/styles.css">
        
        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">

</head>

<body>
        <header>
                <div class="name">
                    <h2>The Code Review</h2>
                </div>
         </header>
    <div class="everything">
      

    <div class="title">
        <h1>Signup for Our Newsletter</h1>
        <h3 class="lastestNews">Get the lastest news on how your code is doing right in your inbox.</h3>
    </div>

    <form action="index.html" method="post">

        <fieldset class="main-content">
        <legend> Contact Information</legend>
        
        <div class="input-selection">
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" placeholder="required" required>
        </div>

        <div class="input-selection">
            <label for="email">Email Address:</label>
            <input type="email" id=email name="user_email" placeholder="required" required>
        </div>

        <div class="input-selection">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="user_phone" placeholder="xxx-xxx-xxxx" required>
        </div>

        <div class="input-selection">
            <label for="streetAddress">Street Address:</label>
            <input type="text" id="streetAddress" name="user_address" placeholder="Street Address" required>
        </div>

        <div class="input-selection">
            <label for="city">City:</label>
            <input type="text" id="city" name="user_city" placeholder="City">
        </div>

        <div class="input-selection">
            <label for="state">State:</label>
            <select class="select" id="state">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
            </select>
            </div>
            
            <div class="input-selection">
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="user_zip">
            </div>
        </fieldset>

        <fieldset class="newletter">
            <legend>Newsletter</legend>

            
         <h3>Select the newsletter you would like to recieve.</h3>

             <div class="typeOfNews">
                <label for="htmlNews"></label>
                <input type="checkbox" id="htmlNews" name="htmlNews" value="html" required> HTML News<br>
                <label for="cssNews"></label>
                <input type="checkbox" id="cssNews" name="cssNews" value="css" required> CSS News<br>
                <label for="jsNews"></label>
                <input type="checkbox" id="jsNews" name="javaScriptNews" value="js" required> JavaScript News<br>
            </div>

            <div class="format">
                <h3>Newsletter Format</h3>
                <label for="htmlFormat"></label>
                <input type="radio" id="htmlFormat" name="htmlFormat" value="htmlForm" required> HTML<br>
                <label for="plain"></label>
                <input type="radio" id="plain" name="plainText" value="plain" required> Plain text<br>
         </div>

            <div class="topic">
                    <label for="otherTopic">Other Topics You'd Like to Hear About:</label>
                    <textarea id="otherTopic" name="user_topic"></textarea>
            </div>
            <div class="button">
                <button type="submit">Sign Up</button>
            </div>
        </fieldset>
</form>
